{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Prediction Game{% endblock %}</title>

  <link href="{% static 'dist/tailwind.css' %}" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-slate-800">
    <div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
      <a href="/" class="font-semibold tracking-wide">Prediction Game</a>
      <nav class="text-sm text-slate-300 flex gap-4">
        <a class="hover:text-white" href="/leaderboard/">Leaderboard</a>
        <a class="hover:text-white" href="/matches/">Matches</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
